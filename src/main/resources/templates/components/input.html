<div th:fragment="input(label, type, id)">
    <label th:for="${id}">
        <span th:text="${label}" class="text-sm font-medium text-gray-700">  </span>
        <input
                th:type="${type}"
                th:id="${id}"
                class="mt-0.5 w-full rounded border-gray-300 shadow-sm sm:text-sm"
        />
    </label>
</div>
